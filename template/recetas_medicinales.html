              <h1>Ajo</h1>
              <h3>Para combatir la tos</h3>  
              <p>
                Muele o pica 1 ajo.
                Mézclalo con 3 cucharadas de miel y, por último, añade 3 cucharadas aceite de oliva.
                Recuerda no cocinar el ajo por encima de los 60 ºC, ya que perdería sus propiedades.
                El jarabe obtenido va a tener un efecto calmante, debido a que tiene la propiedad de ablandar las mucosas en los bronquios.
              </p>
  
            </div>

           <div class="letra">
            <h1>Albahaca</h1>
            <h3>Combate el dolor de cabeza</h3>

           <p> Se hierve 1 taza de  agua y se agregan 8 o 10  hojas, se deja reposar y luego se consume. También se le puede adicionar un limón grande y miel si la persona la quiere con un poco de dulce agrega miel.</p>
           </div>

          <div class="letra">
            <h1>Alor vera</h1>
            <h3>Gel de aloe vera para quemadura</h3>

             <p>Corta 3 hojas,retírales las espinas laterales y ponlas en un recipiente con agua durante un mínimo de 24 horas; cambia el agua cada tres o cuatro horas para que todas las hojas expulsen una sustancia conocida como aloína, que puede resultar tóxica.
             Pasado 1 día, retíralas del agua para poder extraerles su pulpa.
             extrae todo el gel e incorpora 1 cucharada de jugo de limón y 1 cucharada de  aceite de germen de trigo .Bate la mezcla a velocidad media-alta hasta lograr una crema espesa de tonalidad blanca.
             Aplica sobre zona afectada 3 veces por semana.</p>
          </div>
